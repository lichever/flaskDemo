<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Hello from Flask</title>
    <meta charset="utf-8" />
  </head>

  <body>
    {% if person %}
    <h1>Hello {{ person | safe }}!</h1>
    {% else %}
    <h1>Hello, World!</h1>
    {% endif %}
  </body>
</html>
