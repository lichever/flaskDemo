<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- import error variable and check if it is not None and display it in red h1 : red h1 is in style.css-->

    {% if error %}
    <h1>{{ error }}</h1>
    {% endif %}
    <form action="/login" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="input username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="input password">
        <input type="submit" value="Login">
    </form>

</body>
</html>
